<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>new class</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="container  text-center my-4">
            <h3>My application</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 me-3">
                    <div class="card box">
                        <div class="card-body">
                            <h5>student application</h5>
                            <form action="/" method="post">
                                <input type="text"
                                    placeholder="student application "
                                    class="form-control" name="name"><br>
                                <input type="number" min="0" max="100"
                                    placeholder="enter number"
                                    class="form-control" name="age"><br>
                                <select class="form-select" name="course"><br>
                                    <option value="tamil"> tamil</option><br>
                                    <option value="english">
                                        english</option><br>
                                    <option value="maths">maths</option><br>
                                </select><br>
                                <div>
                                    <textarea class="form-control"
                                        name="address" id></textarea>

                                </div><br>
                                <div class="container text-center">
                                    <button type="submit"
                                        class="btn btn-warning">register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <table>
                        <table
                            class="table table-striped table-hover table-warning">
                           
                            <tr>
                                <th>sno</th>
                                <th>name</th>
                                <th>age</th>
                                <th>course</th>
                                <th>address</th>
                                <th>action</th>
                            </tr>
                             {%for stud in stud_data%}
                            <tr>
                                <td>{{stud.sno}}</td>
                                <td>{{stud.name}}</td>
                                <td>{{stud.age}}</td>
                                <td>{{stud.course}}</td>
                                <td>{{stud.address}}</td>
                                <td>
                                    <a class="btn btn-success" href="/delete/{{stud.sno}}"><i
                                        class="fa-solid fa-trash"></i></a>

                                    <!-- <button type="button"
                                        class="btn btn-success"><i
                                            class="fa-solid fa-trash"></i></button> -->
                                    <button type="button"
                                        class="btn btn-info" data-bs-toggle="modal" data-bs-target="#{{stud.sno}}">
                                        <i class="fa-solid fa-users"></i></button>
                                        <!-- model start -->
                                        <div class="modal fade" id="{{stud.sno}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    
                                                  <form action="/update/{{stud.sno}}" method="post">
                                                    <input type="text"
                                                    placeholder="student application "
                                                    class="form-control" name="name" value="{{stud.name}}"><br>
                                                <input type="number" min="0" max="100"
                                                    placeholder="enter number"
                                                    class="form-control" name="age" value="{{stud.age}}"><br>
                                                <select class="form-select" name="course"><br>

                                                    {%if stud.course=="tamil"%}
                                                    <option value="tamil"> tamil</option><br>
                                                    <option value="english"> english</option>
                                                    <option value="maths">maths</option>
                                                    {%elif stud.course=="english"%}
                                                    <option value="tamil"> tamil</option><br>
                                                    <option value="english" selected> english</option>
                                                    <option value="maths">maths</option>
                                                    {%else %}
                                                    <option value="tamil"> tamil</option><br>
                                                    <option value="english"> english</option>
                                                    <option value="maths" selected>maths</option>
                                                    {%endif%}
                                                </select><br>
                                                <div>
                                                    <textarea class="form-control"
                                                        name="address" id>{{stud.address}}</textarea>
                
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                  <button type="submit" class="btn btn-primary">Save changes</button>
                                                </form>
                                                </div>
                                              </div>
                                            </div>
                                          </div>

                                        <!-- model end -->
                                </td>
                            </tr>
                            {%endfor%}

                        </table>
                    </table>

                </div>
            </div>

        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/da0dc67d38.js"
            crossorigin="anonymous"></script>
    </body>
</html>
